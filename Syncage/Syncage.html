<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title >Sign Up</title>
  <link rel="stylesheet" href="syn.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <div class=" border-4 border-indigo-400 w-150 h-100 justify-center">
    <h1 class="font-bold">Sign up</h1>
    
    <form>
      <div class="row">
        <div>
           <span>First Name:</span>  <br>
             <input type="text" placeholder="First name" class="input-field">
        </div>
         <div>
            Last Name: <br>
             <input type="text" placeholder="Last name" class="input-field">
        </div>
       
        
      </div>
      
     <div class="mailpart">
         <input type="email" placeholder=" Email" class="input-field full-width">
      
      <label for="password">Password : </label>
      <input type="password" placeholder="Password" class="input-field full-width">
     </div>
      
      
      
      <button type="submit" class="btn">Create account</button>
    </form>
  </div>
</body>
</html>
